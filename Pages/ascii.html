  <meta charset="UTF-8">

  <link rel="icon" type="image/vnd.icon" href="/favicon.ico">
  <title>EBCDIC a ASCII</title>

</head>


<body class="fondo">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="auditflow">
      <span class="audit">Audit</span><span class="flow">Flow</span>
    </div>
    <a href="index.html">Plantilla Auditoria</a>
    <a href="#" style="color: orange;">Conversor EBCDIC</a>
    <a href="hexa.html">Conversor HEXA</a>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Conversor EBCDIC </h1>
    <div id="sectionsContainer">
      <!-- Aquí se agregarán las secciones dinámicamente -->

      <div class="card">
        <h2>Conversor EBCDIC a ASCII</h2>
        <h3 for="ebcdicInput">Ingresa el EBCDIC:</h3>
        <input class="titulo" type="text" id="ebcdicInput" placeholder="Enter EBCDIC code">

        <br>

        <button id="convertButton" onclick="convertEBCDICToASCII()">Convertir</button>

        <br>

        <h3 for="asciiOutput">Resultado ASCII:</h3>
        <input class="titulo" type="text" id="asciiOutput" placeholder="Resultado ASCII:" readonly>

      </div>

    </div>
  </div>

  <!-- Script Javascript -->
  <script>
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.38.0/docxtemplater.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
  <script src="script.js"></script>
  <script>
    // Tabla de conversión EBCDIC a ASCII
    const ebcdicToAscii = {
      "4A": "¢", "4B": ".", "4C": "<", "4D": "(", "4E": "+", "4F": "|",
      "5A": "!", "5B": "$", "5C": "*", "5D": ")", "5E": ";", "5F": "¬",
      "60": "-", "61": "/", "6A": "¦", "6B": ",", "6C": "%", "6D": "_",
      "6E": ">", "6F": "?", "79": "`", "7A": ":", "7B": "#", "7C": "@",
      "7D": "'", "7E": "=", "7F": "''", "81": "a", "82": "b", "83": "c",
      "84": "d", "85": "e", "86": "f", "87": "g", "88": "h", "89": "i",
      "91": "j", "92": "k", "93": "l", "94": "m", "95": "n", "96": "o",
      "97": "p", "98": "q", "99": "r", "A1": "~", "A2": "s", "A3": "t",
      "A4": "u", "A5": "v", "A6": "w", "A7": "x", "A8": "y", "A9": "z",
      "C0": "{", "C1": "A", "C2": "B", "C3": "C", "C4": "D", "C5": "E",
      "C6": "F", "C7": "G", "C8": "H", "C9": "I", "D0": "}", "D1": "J",
      "D2": "K", "D3": "L", "D4": "M", "D5": "N", "D6": "O", "D7": "P",
      "D8": "Q", "D9": "R", "E0": "\\", "E2": "S", "E3": "T", "E4": "U",
      "E5": "V", "E6": "W", "E7": "X", "E8": "Y", "E9": "Z", "F0": "0",
      "F1": "1", "F2": "2", "F3": "3", "F4": "4", "F5": "5", "F6": "6",
      "F7": "7", "F8": "8", "F9": "9", "FF": "E0"
    };

    function convertEBCDICToASCII() {
      const ebcdicInput = document.getElementById("ebcdicInput").value.toUpperCase();
      let asciiOutput = "";

      for (let i = 0; i < ebcdicInput.length; i += 2) {
        const ebcdicPair = ebcdicInput.substring(i, i + 2);
        if (ebcdicToAscii[ebcdicPair]) {
          asciiOutput += ebcdicToAscii[ebcdicPair];
        } else {
          asciiOutput += "Invalid EBCDIC code";
          break;
        }
      }

      document.getElementById("asciiOutput").value = asciiOutput;
    }
  </script>
