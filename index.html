<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Generador de Auditorias</title>

</head>

<body>

  <h1>Plantilla Auditoria</h1>


  <div class="card">
    <h3 style="color:#2B68DB">Titulo de la transaccion</h3>
    <textarea id="nameInput" spellcheck="false" placeholder="Nombre de la transaccion" class="input"
      name="firstName"></textarea>
  </div>

  <div class="card">
    <h3>PLTF</h3>
    <textarea id="ptlfInput" spellcheck="false" placeholder="PTLF" class="input" name="firstName"
      oninput="autoResize(this)"></textarea>
  </div>

  <div class="card">
    <div class="lado">
      <h3>Auditoria</h3>
      <input spellcheck="false" class="titulo" id="title1Input"></input>
    </div>
    <textarea id="Input1Input" spellcheck="false" placeholder="Campo 1" class="input" name="firstName"
      oninput="autoResize(this)"></textarea>
    <textarea id="Input2Input" spellcheck="false" placeholder="Campo 2" class="input" name="Input1"
      oninput="autoResize(this)"></textarea>
  </div>

  <div class="card">
    <div class="lado">
      <h3>Auditoria</h3>
      <input spellcheck="false" class="titulo" id="title2Input"></input>
    </div>
    <textarea id="Input3Input" spellcheck="false" placeholder="Campo 1" class="input" name="firstName"
      oninput="autoResize(this)"></textarea>
    <textarea id="Input4Input" spellcheck="false" placeholder="Campo 2" class="input" name="firstName"
      oninput="autoResize(this)"></textarea>
  </div>


  <button onclick="generate()" class="floating-button">
    <i class="fas fa-download"></i>
  </button>

  <button onclick="cleanInputs()" class="floating-button1">
    <i class="fas fa-trash-alt"></i>
  </button>

  <button onclick="addSection()" class="floating-button2">
    <i class="fas fa-plus"></i>
  </button>

  <script>
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.38.0/docxtemplater.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
  <script src="script.js"></script>

</body>

</html>
