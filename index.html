<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/vnd.icon" href="/favicon.ico">
  <title>Generador de Auditorias</title>
  <style>
    /* Estilos del sidebar */
    .sidebar {
      width: 200px;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding: 20px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      margin-bottom: 10px;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #00f; /* Cambia el color al pasar el ratón sobre los enlaces */
    }

    /* Estilos del contenido principal */
    .content {
      margin-left: 220px; /* Alinea el contenido principal al lado derecho del sidebar */
      padding: 20px;
    }

    /* Estilo para las secciones dinámicas */
    #sectionsContainer {
      margin-left: 20px; /* Agrega un margen izquierdo para desplazar las secciones hacia la derecha */
    }

    /* Estilo para el texto "AuditFlow" */
    .auditflow {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .audit {
      color: #fff; /* Texto "Audit" en blanco */
    }

    .flow {
      color: orange; /* Texto "Flow" en naranja */
    }
  </style>
</head>
<body class="fondo">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="auditflow">
      <span class="audit">Audit</span><span class="flow">Flow</span>
    </div>
    <a href="pagina1.html">Página 1</a>
    <a href="pagina2.html">Página 2</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h1>Plantilla Auditoria</h1>
    <div id="sectionsContainer">
      <!-- Aquí se agregarán las secciones dinámicamente -->
    </div>

    <!-- Botones Flotantes -->
    <button onclick="generate()" class="floating-button1">
      <i class="fas fa-download"></i>
    </button>
    <button onclick="addSection()" class="floating-button2">
      <i class="fas fa-plus"></i>
    </button>
    <button onclick="eliminarElementosPorClase()" class="floating-button3">
      <i class="fas fa-undo"></i>
    </button>
  </div>

  <!-- Script Javascript -->
  <script>
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.38.0/docxtemplater.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
  <script src="script.js"></script>
</body>
<footer>
  <div class="footer-copyright">
    &copy; Proyecto de prácticas David Rojas para la empresa REDEBAN S.A.
  </div>
</footer>
</html>
